{% extends "index.html" %}
{% block content %}
<main class="container">
    <h3 class="center">Edit Recipe</h3>
    <!--Edit recipe form, written with inspiration from Code Institute's tutorial videos-->
    <div class="row center">
        <form method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}">
            <!--Recipe Name-->
            <div class="row">
                <div class="input-field col-12">
                    <i class="fa-solid fa-utensils prefix"></i>
                    <input id="recipe_name" name="recipe_name" value="{{ recipe.recipe_name }}" type="text" minlength="1" maxlength="30" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <!--Family Member-->
            <div class="row">
                <div class="input-field col-12">
                    <i class="fa-solid fa-people-roof prefix"></i>
                    <input id="family_member" name="family_member" value="{{ recipe.family_member }}" type="text" minlength="1" maxlength="30" class="validate" required>
                    <label for="family_member">Family Member</label>
                </div>
            </div>
            <div class="row">
                <!--Time to make-->
                <div class="input-field col s12 m6 l6">
                    <i class="fa-solid fa-clock prefix"></i>
                    <input id="time_to_make" name="time_to_make" value="{{ recipe.time_to_make }}" type="number" class="validate" required>
                    <label for="time_to_make">Time to Make (in minutes)</label>
                </div>
                <!--Serving Size-->
                <div class="input-field col s12 m6 l6">
                    <i class="fa-solid fa-bowl-food prefix"></i>
                    <input id="serving_size" name="serving_size" value="{{ recipe.serving_size }}" type="number" class="validate" required>
                    <label for="serving_size">Serving Size</label>
                </div>
            </div>
            <!--Ingredients-->
            <div class="row">
                <div class="input-field col-12">
                    <i class="fa-solid fa-carrot prefix"></i>
                    <textarea id="ingredients" name="ingredients" class="materialize-textarea validate" required>
                        {{- recipe.ingredients -}}
                    </textarea>
                    <label for="ingredients">Ingredients List</label>
                </div>
            </div>
            <!--Method-->
            <div class="row">
                <div class="input-field col-12">
                    <i class="fa-solid fa-list prefix"></i>
                    <textarea id="method" name="method" class="materialize-textarea validate" required>
                        {{- recipe.method -}}
                    </textarea>
                    <label for="method">Method</label>
                </div>
            </div>
            <!--diet_id-->
            <div class="row">
                <div class="input-field col s12">
                    <select name="diet_id" id="diet_id" value="{{ recipe.diet_id }}" class="validate">
                        <option value="" disabled selected>Diet Type</option>
                        {% for diet in diets %}
                            {% if diet == recipe.diet %}
                                <option value="{{ diet.id }}" selected>{{ diet.diet_type }}</option>
                            {% else %}
                                <option value="{{ diet.id }}">{{ diet.diet_type }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="diet_id">Choose Diet Type</label>
                </div>
            </div>
            <br>
            <!--Submit Button-->
            <div class="row">
                <div class="col-12 center">
                    <button class="btn-large waves-effect waves-light" type="submit">
                        Edit Recipe <i class="fa-solid fa-edit"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
