{% extends "base.html" %}
{% block content %}
<div>
    <h3 class="center">Please Register</h3>
</div>
<br>
<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('register') }}">
        <!--First and Last name-->
        <div class="row">
            <div class="input-field col s6">
                <i class="fa-solid fa-circle-user prefix"></i>
                <input id="first_name" type="text" class="validate" required>
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <i class="fa-regular fa-circle-user prefix"></i>
                <input id="last_name" type="text" class="validate" required>
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <!--Username-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-user-pen prefix"></i>
                <input name="username" type="text" class="validate" required>
                <label for="username">Username</label>
            </div>
        </div>
        <!--Email-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-envelope prefix"></i>
                <input name="email" type="email" class="validate" required>
                <label for="email">Email</label>
            </div>
        </div>
        <!--Password-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-lock prefix"></i>
                <input id="password" name="password" type="password" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <!--Submit and Reset buttons-->
        <div class="center">
            <button class="btn-large waves-effect waves-light" type="submit" name="action">
                Submit  <i class="fa-regular fa-paper-plane"></i>
            </button>
            <button class="btn-large waves-effect waves-light" name="action">
                Reset  <i class="fa-regular fa-circle-xmark"></i>
            </button>
        </div>
    </form>
  </div>

{% endblock %}
