{% extends "base.html" %}
{% block content %}

<h3 class="center">Diets</h3>
<div class="center">
    <a href="{{ url_for('add_diet') }}" class="btn-large waves-effect waves-light">
        Add Diet  <i class="fa-solid fa-plus"></i>
    </a>
</div>
<br>
<div class="row">
    {% for diet in diets %}
    <div class="col s12 m6 l4">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title center">{{ diet.diet_type }}</span>
            </div>
            <div class="card-action center">
                <!--Edit and Delete buttons-->
                <a href="{{ url_for('edit_diet', diet_id=diet.id) }}" class="btn waves-effect waves-light">Edit <i class="fa-solid fa-pen"></i></a>
                <a href="#modal-{{ diet.id }}" class="btn waves-effect waves-light modal-trigger">Delete <i class="fa-solid fa-xmark"></i></a>
                <!--Modal content-->
                <div id="modal-{{ diet.id }}" class="modal center">
                    <div class="modal-content">
                        <h5>Are you sure you want to delete this category?</h5>
                        <h7>(This action is irreversible)</h7>
                    </div>
                    <div class="modal-footer">
                        <a href="{{ url_for('delete_diet', diet_id=diet.id) }}" class="modal-close waves-effect waves-green btn-flat">Yes</a>
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">No</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
