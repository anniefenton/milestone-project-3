{% extends "base.html" %}
{% block content %}

<h3 class="center">Diets</h3>
<div class="center">
    <a href="{{ url_for('add_diet') }}" class="btn-large waves-effect waves-light">
        Add Diet  <i class="fa-solid fa-plus"></i>
    </a>
</div>
<br>
<div class="row">
    {% for diet in diets %}
    <div class="col s12 m6 l4">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title center">{{ diet.diet_type }}</span>
            </div>
            <div class="card-action center">
                <a href="#" class="btn waves-effect waves-light">Edit <i class="fa-solid fa-pen"></i></a>
                <a href="#" class="btn waves-effect waves-light">Delete <i class="fa-solid fa-xmark"></i></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
